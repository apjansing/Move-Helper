<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/resultsPage.css">
  <title>MoveHelper's Results</title>
</head>
<body onload="loadDefault()">
  <div id="header">
    <img id="logo" src="../../resource/logo/logo.png" alt="MoveHelper">
  </div>
  <div id="content">
    <div id="mapDiv">/*PUT MAP HERE*/</div>
    <div id="resultsDiv">
      <div id="searchDiv">
        <input id="searchField" placeholder="Search for specific data?" type="test">
        <button class="button-class" id="search">Search</button>
        <button class="button-class" id="reset">Reset Checklist</button>
      </div>
      <div class="category" id="weatherHazards" onclick="clearDiv()">
        <p class="caption">Natural Disasters</p>
        <!-- <img class="captionPhoto" src="../../resource/logo/lightning.jpg"> -->
      </div>
      <div class="category" id="crimes" onclick="clearDiv()">
        <p class="caption">Crime</p>
        <!-- <img class="captionPhoto" src="../../resource/logo/thief.jpg"> -->
      </div>
      <div class="category" id="snowfall" onclick="clearDiv()">
        <p class="caption">Snowfall/Plow</p>
        <!-- <img class="captionPhoto" src="../../resource/logo/snowflake.jpg"> -->
      </div>
      <div class="category" id="codeViolations" onclick="clearDiv()">
        <p class="caption">Code Violations</p>
        <!-- <img class="captionPhoto" src="../../resource/logo/scroll.jpg"> -->
      </div>
      <div class="category" id="checklist" onclick="loadDefault()">
        <p class="caption">Placeholder</p>
      </div>
      <div id="info">
        <p id="dynamicTest"></p>
      </div>
    </div>
  </div> 
   <script src="../js/cookies.js"> </script>
  
  
</body>
</html>
