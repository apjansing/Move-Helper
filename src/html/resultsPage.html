<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/resultsPage.css">
  <title>MoveHelper's Results</title>
</head>
<body>
  <div id="header">
    <img id="logo" src="../../resource/logo/logo.png">
    <p id="name">MoveHelper</p>
  </div>
  <input id="searchField" placeholder="Search for specific data?" type="test">
  <button id="searchButton">Search</button>
  <div id="mapDiv">       /*PUT MAP HERE*/        </div>
  <div id="resultsDiv">
    <div id="weatherHazards">
      <p class="caption"><mark>Natural Disasters</mark></p>
      <img class="captionPhoto" src="../../resource/logo/lightning.jpg">
    </div>
    <div id="crimes">
      <p class="caption"><mark>Crime</mark></p>
      <img class="captionPhoto" src="../../resource/logo/thief.jpg">
    </div>
    <div id="snowfall">
      <p class="caption"><mark>Snowfall/Plow</mark></p>
      <img class="captionPhoto" src="../../resource/logo/snowflake.jpg">
    </div>
    <div id="codeViolations">
      <p class="caption"><mark>Code Violations</mark></p>
      <img class="captionPhoto" src="../../resource/logo/scroll.jpg">
    </div>
    <div id="numberFive">
      <p class="caption"><mark>Placeholder</mark></p>
    </div>
    <div id="info">
      <p id="writtenInfo">Here is a sample of our information. This is where all of our info will go based off of user's input (exclusively Syracuse).</p>
    </div>
  </div>
  
  
  
</body>
</html>
